name: Smoke Test
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Build app
        run: npm run build && npm run export
      - name: HTML sanity
        run: |
          test -f out/index.html
          test -f out/404.html
      - name: Asset check
        run: |
          test -d out/_next
          test -f out/_next/static/css/app.css || echo "No CSS bundle found"
          test -d out/_next/static/chunks || echo "No JS chunks found"
